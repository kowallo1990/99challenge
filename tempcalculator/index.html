<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <h2 class="calculator_description">Kalkulator temperatury</h2>
    <input type="text" class="calculator_input" value=""></input>
    <output class="result">0.00</output>
    <p class="">Co chcesz zamienić?</p>
    <div class="temp_container">
		  <button class="temp_option_Celcjusz_1 active">Celcjusz</button>
      <button class="temp_option_Kelvin_1 active">Kelvin</button>
      <button class="temp_option_Fahrenheit_1 active">Fahrenheit</button>
      <button class="temp_option_Rankine_1 active">Rankine</button>
      <button class="temp_option_Delisle_1 active">Delisle</button>
      <button class="temp_option_Newton_1 active">Newton</button>
      <button class="temp_option_Réaumur_1 active">Réaumur</button>
      <button class="temp_option_Rømer_1 active">Rømer</button>
    </div>
    <div class="temp_container">
      <p class="">Na co?</p>
		  <button class="temp_option_Celcjusz_2 active">Celcjusz</button>
      <button class="temp_option_Kelvin_2 active">Kelvin</button>
      <button class="temp_option_Fahrenheit_2 active">Fahrenheit</button>
      <button class="temp_option_Rankine_2 active">Rankine</button>
      <button class="temp_option_Delisle_2 active">Delisle</button>
      <button class="temp_option_Newton_2 active">Newton</button>
      <button class="temp_option_Réaumur_2 active">Réaumur</button>
      <button class="temp_option_Rømer_2 active">Rømer</button>
      <button id="calculate">Oblicz</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
